<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-between align-items-center">
                <i class="fas fa-cloud nav-cloud"></i>
                <div class="nav-cont">
                    <h3 class="mb-0 text-capitalize">weather</h3>
                    <p class="mt-0">tagline goes here</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars text-muted"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">live camiras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- end navbar -->
    <!-- start slider  -->

    <div class="slider py-5">
        <div class="container">
            <form class="position-relative">
                <input id="searchValue" onkeyup="search()" class="form-control" type="text"
                    placeholder="find your location..">
                <input type="button" value="find" class="position-absolute myBtn text-white">
            </form>
        </div>
    </div>
    <!-- end slider  -->

    <!-- start data -->
    <div class="data text-white">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-4 col-12 mb-4">
                    <div class="head d-flex justify-content-center text-capitalize">
                        <span class="day">friday</span>
                    </div>
                    <div class="body">
                        <p class="mt-3 text-capitalize cairo text-white mb-0 city">cairo</p>
                        <div class="temp d-flex justify-content-center align-items-center">
                            <span class="dgree me-5 firstDgree">14</span>
                            <img src="" alt="" class="firstImg">
                        </div>
                        <p class="mt-3 text-capitalize partly">partly cloud</p>
                        <div class="myIcon d-flex">
                            <div class="cont me-4">
                                <i class="fas fa-umbrella"></i>
                                <span>20%</span>
                            </div>
                            <div class="cont me-4">
                                <i class="fas fa-wind"></i>
                                <span>20%</span>
                            </div>
                            <div class="cont me-4">
                                <i class="far fa-compass"></i>
                                <span>20%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-12 mb-4">
                    <div class="head1 d-flex justify-content-center text-capitalize">
                        <span class="day">satarday</span>
                    </div>
                    <div class="body1">
                        <p class="mt-3 text-capitalize cairo text-white mb-0 city ">cairo</p>
                        <div class="temp d-flex justify-content-center align-items-center">
                            <span class="dgree me-5 secondTemp text-center">14</span>
                            <img src="" alt="" class="secondImg">
                        </div>
                        <p class="mt-3 text-capitalize partly text-center">partly cloud</p>
                        <div class="myIcon d-flex hideIcone">
                            <div class="cont me-4">
                                <i class="fas fa-umbrella"></i>
                                <span>20%</span>
                            </div>
                            <div class="cont me-4">
                                <i class="fas fa-wind"></i>
                                <span>20%</span>
                            </div>
                            <div class="cont me-4">
                                <i class="far fa-compass"></i>
                                <span>20%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-12 mb-0">
                    <div class="head head3 d-flex justify-content-center text-capitalize">
                        <span class="day">sunday</span>
                    </div>
                    <div class="body">
                        <p class="mt-3 text-capitalize cairo text-white mb-0 city ">cairo</p>
                        <div class="temp d-flex justify-content-center align-items-center">
                            <span class="dgree me-5 threetemp">15</span>
                            <img src="" alt="" class="threeImg">
                        </div>
                        <p class="mt-3 text-capitalize partly ">partly cloud</p>
                        <div class="myIcon d-flex hideIcone">
                            <div class="cont me-4">
                                <i class="fas fa-umbrella"></i>
                                <span>20%</span>
                            </div>
                            <div class="cont me-4">
                                <i class="fas fa-wind"></i>
                                <span>20%</span>
                            </div>
                            <div class="cont me-4">
                                <i class="far fa-compass"></i>
                                <span>20%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end data -->
    <!-- start subscrip -->
    <div class="sub d-flex justify-content-center align-items-center py-4">
        <div class="container">
            <div class="row g-3">
                <div class="col-md-8 position-relative first">
                    <input type="text" class="form-control" placeholder="Enter your email to subscribe...">
                    <input type="button" value="Subscribe" class="btn2 position-absolute">
                </div>
                <div class="col-md-4">
                    <div class="icons d-flex justify-content-center">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-google-plus-g"></i>
                        <i class="fab fa-pinterest-p"></i>
                    </div>
                </div>
                <p class="w-100 mt-2 ms-2">Copyright 2014 Company name. Designed by Themezy. All rights reserved
                </p>
            </div>
        </div>
    </div>
    <!-- end subscrip -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/code.js"></script>
</body>

</html>
